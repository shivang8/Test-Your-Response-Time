<!DOCTYPE html>
<html>
<head>
	<title> Response Time Test</title>
	<style type="text/css">
		.shape {
			height: 100px;
			width: 100px;
			position: relative;
		}
	</style>
</head>
<body>
	<center>
		<h1> Test Your Response Time </h1>
		<button id='btn'>Start</button>
		<p id='para'>Your Response Time = -</p>
	</center>
	<div class="shape" id='div_shape'></div>
	<script type="text/javascript">
		var start,end;
		document.getElementById('para').style.display = 'none';
		document.getElementById('div_shape').style.display = 'none';
		document.getElementById('btn').onclick = function() {
			document.getElementById('btn').style.display = 'none';
			setTimeout(tryi,Math.random()*100)
			randomize();
			document.getElementById('div_shape').style.display = 'block';
			start = new Date().getTime();
		}
		document.getElementById('div_shape').onclick = function() {
			document.getElementById('div_shape').style.display = 'none';
			end = new Date().getTime();
			document.getElementById('para').innerHTML = "Your Response Time = " + (end-start)/1000 + " Seconds";
			document.getElementById('para').style.display = 'block';
			setTimeout(tryi,Math.random()*100);
			start = new Date().getTime();			
		}
		function tryi(){
			randomize();
			document.getElementById('div_shape').style.display = 'block';
		}
		function randomize(){
			var color='#';
			var array="0123456789ABCDEF";
			array = array.split('');
			for (var i = 1; i <= 6; i++){
				color += array[Math.floor(Math.random() * array.length)];
			}
			document.getElementById('div_shape').style.background = color;
			var rnd = Math.floor(Math.random() * Math.pow(10,Math.floor(Math.random()*10)));
			rnd += 'px';
			console.log(rnd);
			document.getElementById('div_shape').style.marginleft = rnd;
			rnd = Math.floor(Math.random() * Math.pow(10,Math.floor(Math.random()*10)));
			rnd += 'px';
			document.getElementById('div_shape').style.margintop = Math.random() * 100;

		}
	</script>
</body>
</html>
